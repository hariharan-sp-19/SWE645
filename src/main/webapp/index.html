<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--  Developed by Hariharan Prabhakar G01334496 -->
<title>SWE645 Dynamic Web App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding:50px 100px 100px 100px;">
	<h1>Student Survey Form</h1>
	<br>
	<form>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">First Name:</label>
		  <input type="text" class="form-control" required>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
		  <input type="text" class="form-control" required>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Street Address:</label>
		  <input type="text" class="form-control" required>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">City:</label>
		  <input type="text" class="form-control"  required>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">State:</label>
		  <input type="text" class="form-control"  required>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Zip:</label>
		  <input type="number" class="form-control"  required>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Telephone Number:</label>
		  <input type="number" class="form-control"  required>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Date of Survey:</label>
		  <input type="date" class="form-control" required>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Email:</label>
		  <input type="email" class="form-control"  placeholder="name@example.com" required>
		</div>
		<div class="mb-3">
			<label class="form-label">what you liked most about the campus:</label>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="students">
			  <label class="form-check-label" for="flexCheckDefault">
			    students
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="location">
			  <label class="form-check-label" for="flexCheckChecked">
			    location
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="campus">
			  <label class="form-check-label" for="flexCheckDefault">
			    campus
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="atmosphere">
			  <label class="form-check-label" for="flexCheckChecked">
			    atmosphere
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="dorm rooms">
			  <label class="form-check-label" for="flexCheckDefault">
			    dorm rooms
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="sports">
			  <label class="form-check-label" for="flexCheckChecked">
			    sports
			  </label>
			</div>
		</div>
		<div class="mb-3">
			<label class="form-label">how did you become interested in the university:</label>
			<br>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Friends">
			  <label class="form-check-label" for="inlineRadio1">Friends</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Television">
			  <label class="form-check-label" for="inlineRadio2">Television</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Internet">
			  <label class="form-check-label" for="inlineRadio3">Internet</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Other">
			  <label class="form-check-label" for="inlineRadio3">Other</label>
			</div>
		</div>
		<div class="mb-3">
			<label class="form-label">How likely you will recommend this school to other prospective students::</label>
			<select class="form-select" aria-label="Default select example">
			  <option value="Very Likely">Very Likely</option>
			  <option value="Likely">Likely</option>
			  <option value="Unlikely">Unlikely</option>
			</select>
		</div>
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Raffle (Enter 10 comma separated number to win a movie ticket):</label>
		  <input type="text" class="form-control" >
		</div>
		<div class="mb-3">
		  <label class="form-label">Additional comments:</label>
		  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<div class="mb-3">
			<button type="submit" class="btn btn-success">Submit</button>
			<button type="button" class="btn btn-danger">Cancel</button>
		</div>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
